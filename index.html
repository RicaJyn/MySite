<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Albums</title>

<style>
:root {
  --bg: #ffffff;
  --card: #f5f5f5;
  --text: #111111;
  --muted: #666;
  --accent: #e0e0e0;
}

body.dark {
  --bg: #0f0f0f;
  --card: #1a1a1a;
  --text: #f5f5f5;
  --muted: #aaa;
  --accent: #2a2a2a;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

header {
  position: sticky;
  top: 0;
  background: var(--bg);
  padding: 14px 16px;
  border-bottom: 1px solid var(--accent);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 18px;
  margin: 0;
}

button {
  background: var(--card);
  color: var(--text);
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.container {
  padding: 16px;
}

.album {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 16px;
}

.album-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.album-header h2 {
  font-size: 16px;
  margin: 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-top: 10px;
}

.grid img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--accent);
  background: var(--bg);
  color: var(--text);
  margin-top: 8px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--bg);
  padding: 20px;
  width: 90%;
  max-width: 400px;
  border-radius: 16px;
}

.modal-content h3 {
  margin-top: 0;
}

.modal.show {
  display: flex;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“¸ My Albums</h1>
  <button onclick="toggleTheme()">ðŸŒ™</button>
</header>

<div class="container" id="albums"></div>

<div class="container">
  <button onclick="openModal()">âž• Create Album</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>New Album</h3>
    <input type="text" id="albumName" placeholder="Album name">
    <button style="margin-top:10px;width:100%" onclick="createAlbum()">Create</button>
  </div>
</div>

<script>
let albums = JSON.parse(localStorage.getItem("albums")) || [];

function save() {
  localStorage.setItem("albums", JSON.stringify(albums));
}

function render() {
  const container = document.getElementById("albums");
  container.innerHTML = "";

  albums.forEach((album, i) => {
    const div = document.createElement("div");
    div.className = "album";

    div.innerHTML = `
      <div class="album-header">
        <h2>${album.name}</h2>
        <input type="file" accept="image/*" onchange="addImage(event, ${i})">
      </div>
      <div class="grid">
        ${album.images.map(img => `<img src="${img}">`).join("")}
      </div>
    `;

    container.appendChild(div);
  });
}

function openModal() {
  document.getElementById("modal").classList.add("show");
}

function createAlbum() {
  const name = document.getElementById("albumName").value.trim();
  if (!name) return;

  albums.push({ name, images: [] });
  save();
  render();

  document.getElementById("albumName").value = "";
  document.getElementById("modal").classList.remove("show");
}

function addImage(e, index) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    albums[index].images.push(reader.result);
    save();
    render();
  };
  reader.readAsDataURL(file);
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

render();
</script>

</body>
</html>
