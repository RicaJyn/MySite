<html lang="en" data-theme="valentine"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo &amp; Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Raleway:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --accent: #9b8b7e;
            --accent-hover: #7a6d62;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.9);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #b8a896;
            --accent-hover: #cbbead;
            --border: #3a3a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.95);
        }

        [data-theme="valentine"] {
            --bg-primary: #fff0f5;
            --bg-secondary: #ffe4ec;
            --text-primary: #8b1538;
            --text-secondary: #c75480;
            --accent: #ff1493;
            --accent-hover: #ff69b4;
            --border: #ffb6c1;
            --shadow: rgba(255, 20, 147, 0.2);
            --overlay: rgba(139, 21, 56, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-drag: none; 
            user-select: none;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Valentine Theme Heart Animations */
        [data-theme="valentine"] body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
        }

        /* Floating Hearts Container */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        [data-theme="valentine"] .floating-hearts {
            display: block;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 15s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Valentine header glow */
        [data-theme="valentine"] .header {
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.95) 0%, rgba(255, 228, 236, 0.95) 100%);
            box-shadow: 0 2px 20px rgba(255, 20, 147, 0.1);
        }

        /* Valentine buttons */
        [data-theme="valentine"] .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: 2px solid #ff69b4;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        [data-theme="valentine"] .btn:hover {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border-color: #ff1493;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        [data-theme="valentine"] .btn-primary {
            background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
            border-color: #ff1493;
        }

        /* Valentine slideshow */
        [data-theme="valentine"] .slide-main {
            border: 3px solid #ffb6c1;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4), 0 0 30px rgba(255, 105, 180, 0.2);
        }

        [data-theme="valentine"] .slide-overlay {
            background: linear-gradient(to top, rgba(199, 21, 133, 0.9), transparent);
        }

        /* Valentine modal */
        [data-theme="valentine"] .modal-content {
            background: var(--bg-primary);
            border: 3px solid var(--accent);
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
        }

        /* Heart cursor trail */
        .heart-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 16px;
            animation: heartPop 0.8s ease-out forwards;
        }

        @keyframes heartPop {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) translateY(-40px);
                opacity: 0;
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Album selector in header */
        .header-selector {
            position: relative;
            min-width: 300px;
            z-index: 501;
        }

        .header-select-display {
            padding: 0.7rem 2.5rem 0.7rem 1.2rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            border-radius: 4px;
        }

        .header-select-display:hover {
            border-color: var(--accent);
        }

        .header-select-display.open {
            border-color: var(--accent);
            background: var(--accent);
            color: #fff;
        }

        .header-select-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .header-select-display.open .header-select-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .header-select-options {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 4px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .header-select-options.show {
            max-height: 400px;
            overflow-y: auto;
            border-color: var(--accent);
        }

        .header-select-option {
            padding: 0.9rem 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .header-select-option:last-child {
            border-bottom: none;
        }

        .header-select-option:hover {
            background: var(--accent);
            color: #fff;
            padding-left: 1.5rem;
        }

        .header-select-option.selected {
            background: var(--accent);
            color: #fff;
            font-weight: 500;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Raleway', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .container {
            margin-top: 6rem;
            padding: 0 3rem 3rem;
            position: relative;
            z-index: 2;
        }

        .slideshow {
            margin-bottom: 4rem;
        }

        .slide-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .slide-main {
            position: relative;
            width: 100%;
            height: 70vh;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
            background: var(--bg-secondary);
        }

        .slide-main img,
        .slide-main video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .slide-main video {
            background: #000;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .slide-caption {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            max-width: 70%;
        }

        .slide-counter {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .slide-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .slide-nav.prev { left: 1rem; border-radius: 0 4px 4px 0; }
        .slide-nav.next { right: 1rem; border-radius: 4px 0 0 4px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px var(--shadow);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Video indicator overlay */
        .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .video-indicator {
            background: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-indicator::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #fff;
            margin-left: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Raleway', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 0.8rem;
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .file-input-label:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: #fff;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-content video {
            background: #000;
        }

        .notification {
            position: fixed;
            top: 6rem;
            right: 3rem;
            background: var(--accent);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 4000;
            display: none;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #themeToggle {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #themeToggle:hover {
            transform: rotate(20deg) scale(1.1);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .header-selector {
                min-width: 100%;
            }

            .container {
                padding: 0 1.5rem 1.5rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .slide-main {
                height: 50vh;
            }

            .slide-nav {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

                <div style="margin-bottom: 1.5rem;">
                    <img id="captionImage" src="" style="max-width: 100%; height: auto; border-radius: 4px; display: none;">
                    <video id="captionVideo" controls="" style="max-width: 100%; height: auto; border-radius: 4px; display: none;"></video>
                </div>
                <div class="form-group">
                    <label>Caption</label>
                    <textarea id="captionInput" rows="3" placeholder="Enter caption..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="modalNavigate(-1)">‚Üê Previous</button>
                    <button class="btn btn-primary" onclick="saveCaption()">Save</button>
                    <button class="btn" onclick="modalNavigate(1)">Next ‚Üí</button>
                </div>
                <div style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                    <small id="captionDisplayText"></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal" id="notificationModal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 class="modal-header" id="notificationTitle">Notification</h2>
            <p id="notificationMessage" style="margin-bottom: 1.5rem;"></p>
            <button class="btn btn-primary" style="width: 100%;" onclick="closeModal('notificationModal')">OK</button>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 class="modal-header">Confirm Action</h2>
            <p id="confirmMessage" style="margin-bottom: 1.5rem;"></p>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="confirmAction()">Confirm</button>
                <button class="btn" onclick="closeModal('confirmModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightboxImage" src="" alt="Lightbox" style="display: none;">
            <video id="lightboxVideo" controls="" style="display: none;"></video>
        </div>
    </div>

    <div class="notification show" id="notification">
        <span id="notificationIcon">üìÅ</span>
        <span id="notificationText">1 file(s) added - Remember to save!</span>
    </div>

    <script>
        // ALBUMS_DATA_START
        let ALBUMS_DATA = [
        {
                "name": "Test",
                "folderName": "Test",
                "photos": [
                        "rics.jpg",
                        "russ.jpg"
                ],
                "captions": {
                        "rics.jpg": "",
                        "russ.jpg": ""
                }
        }
];
        // ALBUMS_DATA_END

        let albums = ALBUMS_DATA.length > 0 ? ALBUMS_DATA : [];
        let currentAlbumIndex = 0;
        let currentSlideIndex = 0;
        let isLoggedIn = false;
        let currentCaptionPhotoIndex = 0;
        let pendingConfirmAction = null;

        // Helper function to check if file is a video
        function isVideo(filename) {
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.m4v'];
            return videoExtensions.some(ext => filename.toLowerCase().endsWith(ext));
        }

        // Helper function to get file type
        function getMediaType(filename) {
            return isVideo(filename) ? 'video' : 'image';
        }

        function init() {
            checkTheme();
            populateAlbumSelector();
            if (albums.length > 0) {
                loadAlbum(0);
            }
        }

        function populateAlbumSelector() {
            const optionsContainer = document.getElementById('headerSelectOptions');
            optionsContainer.innerHTML = '';
            
            albums.forEach((album, index) => {
                const option = document.createElement('div');
                option.className = 'header-select-option';
                option.textContent = album.name;
                option.onclick = () => selectAlbum(index);
                if (index === currentAlbumIndex) {
                    option.classList.add('selected');
                }
                optionsContainer.appendChild(option);
            });
        }

        function toggleHeaderSelect() {
            const options = document.getElementById('headerSelectOptions');
            const display = document.querySelector('.header-select-display');
            options.classList.toggle('show');
            display.classList.toggle('open');
        }

        function selectAlbum(index) {
            loadAlbum(index);
            toggleHeaderSelect();
        }

        function loadAlbum(index) {
            currentAlbumIndex = index;
            currentSlideIndex = 0;
            const album = albums[index];
            
            document.getElementById('currentAlbumDisplay').textContent = album.name;
            
            // Update selected state
            const options = document.querySelectorAll('.header-select-option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            
            renderGallery();
            updateSlideshow();
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const album = albums[currentAlbumIndex];
            
            if (!album || !album.photos || album.photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No media in this album yet.</p>';
                return;
            }
            
            gallery.innerHTML = '';
            album.photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(index);
                
                const mediaType = getMediaType(photo);
                
                if (mediaType === 'video') {
                    const video = document.createElement('video');
                    video.src = `images/${album.folderName}/${photo}`;
                    video.muted = true;
                    video.playsInline = true;
                    item.appendChild(video);
                    
                    // Add play button indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'video-indicator';
                    item.appendChild(indicator);
                } else {
                    const img = document.createElement('img');
                    img.src = `images/${album.folderName}/${photo}`;
                    img.alt = album.captions[photo] || photo;
                    item.appendChild(img);
                }
                
                gallery.appendChild(item);
            });
        }

        function updateSlideshow() {
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos || album.photos.length === 0) return;
            
            const photoName = album.photos[currentSlideIndex];
            const mediaType = getMediaType(photoName);
            const slideImage = document.getElementById('slideImage');
            const slideVideo = document.getElementById('slideVideo');
            
            if (mediaType === 'video') {
                slideImage.style.display = 'none';
                slideVideo.style.display = 'block';
                slideVideo.src = `images/${album.folderName}/${photoName}`;
                slideVideo.load();
            } else {
                slideVideo.style.display = 'none';
                slideImage.style.display = 'block';
                slideImage.src = `images/${album.folderName}/${photoName}`;
            }
            
            document.getElementById('slideCaption').textContent = album.captions[photoName] || '';
            document.getElementById('slideCounter').textContent = `${currentSlideIndex + 1} / ${album.photos.length}`;
        }

        function changeSlide(direction) {
            const album = albums[currentAlbumIndex];
            currentSlideIndex = (currentSlideIndex + direction + album.photos.length) % album.photos.length;
            updateSlideshow();
        }

        function openLightbox(index) {
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[index];
            const mediaType = getMediaType(photoName);
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            if (mediaType === 'video') {
                lightboxImage.style.display = 'none';
                lightboxVideo.style.display = 'block';
                lightboxVideo.src = `images/${album.folderName}/${photoName}`;
                lightboxVideo.load();
            } else {
                lightboxVideo.style.display = 'none';
                lightboxImage.style.display = 'block';
                lightboxImage.src = `images/${album.folderName}/${photoName}`;
            }
            
            document.getElementById('lightbox').classList.add('active');
            currentSlideIndex = index;
            updateSlideshow();
        }

        function showLogin() {
            if (isLoggedIn) {
                showAlbumManagement();
            } else {
                document.getElementById('loginModal').classList.add('active');
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (username === ADMIN_USERNAME && hashHex === STORED_PASSWORD_HASH) {
                isLoggedIn = true;
                document.getElementById('authBtn').textContent = 'Manage';
                closeModal('loginModal');
                showNotification('Login successful!', '‚úì');
                showAlbumManagement();
            } else {
                showNotification('Invalid credentials', '‚úó');
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('authBtn').textContent = 'Login';
            closeModal('albumModal');
            showNotification('Logged out', '‚úì');
        }

        function showAlbumManagement() {
            if (!isLoggedIn) {
                showLogin();
                return;
            }
            document.getElementById('albumModal').classList.add('active');
        }

        function createAlbum() {
            const albumName = document.getElementById('newAlbumName').value.trim();
            if (!albumName) {
                showNotification('Please enter an album name', '‚ö†');
                return;
            }

            const folderName = albumName.replace(/\s+/g, '-');
            const newAlbum = {
                name: albumName,
                folderName: folderName,
                photos: [],
                captions: {}
            };

            albums.push(newAlbum);
            populateAlbumSelector();
            loadAlbum(albums.length - 1);
            document.getElementById('newAlbumName').value = '';
            showNotification('Album created!', '‚úì');
        }

        function handleMediaUpload(event) {
            const files = Array.from(event.target.files);
            const album = albums[currentAlbumIndex];
            
            if (!album) {
                showNotification('Please create an album first', '‚ö†');
                return;
            }

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileName = file.name;
                    
                    // Check if it's a valid media file
                    const isValidImage = file.type.startsWith('image/');
                    const isValidVideo = file.type.startsWith('video/');
                    
                    if (!isValidImage && !isValidVideo) {
                        showNotification(`Skipped ${fileName} - not a valid media file`, '‚ö†');
                        return;
                    }
                    
                    if (!album.photos.includes(fileName)) {
                        album.photos.push(fileName);
                        album.captions[fileName] = '';
                    }
                    
                    renderGallery();
                    updateSlideshow();
                };
                reader.readAsDataURL(file);
            });

            showNotification(`${files.length} file(s) added - Remember to save!`, 'üìÅ');
            event.target.value = '';
        }

        function openCaptionModal() {
            const album = albums[currentAlbumIndex];
            if (!album || album.photos.length === 0) {
                showNotification('No media to add captions to', '‚ö†');
                return;
            }

            currentCaptionPhotoIndex = currentSlideIndex;
            updateCaptionModal();
            document.getElementById('captionModal').classList.add('active');
        }

        function updateCaptionModal() {
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[currentCaptionPhotoIndex];
            const mediaType = getMediaType(photoName);
            const captionImage = document.getElementById('captionImage');
            const captionVideo = document.getElementById('captionVideo');
            
            if (mediaType === 'video') {
                captionImage.style.display = 'none';
                captionVideo.style.display = 'block';
                captionVideo.src = `images/${album.folderName}/${photoName}`;
                captionVideo.load();
            } else {
                captionVideo.style.display = 'none';
                captionImage.style.display = 'block';
                captionImage.src = `images/${album.folderName}/${photoName}`;
            }
            
            document.getElementById('captionInput').value = album.captions[photoName] || '';
            document.getElementById('captionDisplayText').textContent = `${currentCaptionPhotoIndex + 1} / ${album.photos.length}`;
        }

        function saveCaption() {
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[currentCaptionPhotoIndex];
            const caption = document.getElementById('captionInput').value;
            
            album.captions[photoName] = caption;
            updateSlideshow();
            showNotification('Caption saved!', '‚úì');
        }

        function closeCaptionModal() {
            closeModal('captionModal');
        }

        function confirmDeleteAlbum() {
            if (albums.length === 0) {
                showNotification('No album to delete', '‚ö†');
                return;
            }
            
            const album = albums[currentAlbumIndex];
            document.getElementById('confirmMessage').textContent = 
                `Are you sure you want to delete "${album.name}"? This action cannot be undone.`;
            
            pendingConfirmAction = deleteCurrentAlbum;
            document.getElementById('confirmModal').classList.add('active');
        }

        function confirmAction() {
            if (pendingConfirmAction) {
                pendingConfirmAction();
                pendingConfirmAction = null;
            }
            closeModal('confirmModal');
        }

        function deleteCurrentAlbum() {
            albums.splice(currentAlbumIndex, 1);
            
            if (albums.length > 0) {
                currentAlbumIndex = Math.min(currentAlbumIndex, albums.length - 1);
                loadAlbum(currentAlbumIndex);
            } else {
                currentAlbumIndex = 0;
                document.getElementById('gallery').innerHTML = '';
                document.getElementById('currentAlbumDisplay').textContent = 'Select Album';
            }
            
            populateAlbumSelector();
            showNotification('Album deleted', '‚úì');
        }

        function showNotification(message, icon = '‚úì') {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = message;
            document.getElementById('notificationIcon').textContent = icon;
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function saveGallery() {
            const albumsJSON = JSON.stringify(albums, null, 8);
            
            let htmlContent = document.documentElement.outerHTML;
            htmlContent = htmlContent.replace(
                /\/\/ ALBUMS_DATA_START[\s\S]*?\/\/ ALBUMS_DATA_END/,
                `// ALBUMS_DATA_START\n        let ALBUMS_DATA = ${albumsJSON};\n        // ALBUMS_DATA_END`);
            
            const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
            const htmlUrl = URL.createObjectURL(htmlBlob);
            const htmlLink = document.createElement('a');
            htmlLink.href = htmlUrl;
            htmlLink.download = 'index.html';
            document.body.appendChild(htmlLink);
            htmlLink.click();
            document.body.removeChild(htmlLink);
            URL.revokeObjectURL(htmlUrl);
            
            showNotification('Gallery data saved! Logout forced for security.', 'üíæ');
            setTimeout(() => logout(), 1500);
        }

        function setupModalSwipes() {
            const modalImg = document.getElementById('captionImage');
            const modalVideo = document.getElementById('captionVideo');
            let modalStartX = 0;

            const handleTouchStart = (e) => {
                modalStartX = e.touches[0].clientX;
            };

            const handleTouchEnd = (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = modalStartX - endX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        modalNavigate(1);
                    } else {
                        modalNavigate(-1);
                    }
                }
            };

            modalImg.addEventListener('touchstart', handleTouchStart, { passive: true });
            modalImg.addEventListener('touchend', handleTouchEnd);
            modalVideo.addEventListener('touchstart', handleTouchStart, { passive: true });
            modalVideo.addEventListener('touchend', handleTouchEnd);
        }

        function modalNavigate(direction) {
            const album = albums[currentAlbumIndex];
            currentSlideIndex = (currentSlideIndex + direction + album.photos.length) % album.photos.length;
            currentCaptionPhotoIndex = currentSlideIndex;
            
            updateCaptionModal();
            updateSlideshow();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            let newTheme;
            let themeIcon;
            
            if (currentTheme === 'light') {
                newTheme = 'dark';
                themeIcon = 'üåô';
            } else if (currentTheme === 'dark') {
                newTheme = 'valentine';
                themeIcon = 'üíñ';
            } else {
                newTheme = 'light';
                themeIcon = '‚òÄÔ∏è';
            }
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeToggle').textContent = themeIcon;
            
            if (newTheme === 'valentine') {
                initValentineEffects();
            } else {
                removeValentineEffects();
            }
        }

        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                if (savedTheme === 'dark') {
                    themeToggle.textContent = 'üåô';
                } else if (savedTheme === 'valentine') {
                    themeToggle.textContent = 'üíñ';
                    initValentineEffects();
                } else {
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }
        }

        function initValentineEffects() {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            const numberOfHearts = 15;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(heart);
            }
            
            document.addEventListener('mousemove', createHeartCursor);
            document.addEventListener('touchmove', createHeartCursor);
        }

        function removeValentineEffects() {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            document.removeEventListener('mousemove', createHeartCursor);
            document.removeEventListener('touchmove', createHeartCursor);
        }

        let lastHeartTime = 0;
        function createHeartCursor(e) {
            const now = Date.now();
            if (now - lastHeartTime < 200) return;
            lastHeartTime = now;
            
            const heart = document.createElement('div');
            heart.className = 'heart-cursor';
            heart.textContent = ['üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 3)];
            
            const x = e.pageX || (e.touches && e.touches[0].pageX);
            const y = e.pageY || (e.touches && e.touches[0].pageY);
            
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 800);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const video = document.getElementById('lightboxVideo');
            
            // Pause video when closing lightbox
            if (video.style.display !== 'none') {
                video.pause();
            }
            
            lightbox.classList.remove('active');
        }

        function navigateLightbox(direction) {
            changeSlide(direction);
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[currentSlideIndex];
            const mediaType = getMediaType(photoName);
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            if (mediaType === 'video') {
                lightboxImage.style.display = 'none';
                lightboxVideo.style.display = 'block';
                lightboxVideo.src = `images/${album.folderName}/${photoName}`;
                lightboxVideo.load();
            } else {
                lightboxVideo.style.display = 'none';
                lightboxImage.style.display = 'block';
                lightboxImage.src = `images/${album.folderName}/${photoName}`;
            }
        }

        document.addEventListener('click', (e) => {
            const select = document.querySelector('.header-selector');
            if (select && !select.contains(e.target)) {
                const options = document.getElementById('headerSelectOptions');
                const display = document.querySelector('.header-select-display');
                if (options && display) {
                    options.classList.remove('show');
                    display.classList.remove('open');
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('loginModal');
                closeModal('albumModal');
                closeModal('notificationModal');
                closeModal('confirmModal');
                closeLightbox();
                closeCaptionModal();
            }
            if (e.key === 'ArrowLeft') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(-1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(1);
            }
            if (e.key === 'Enter' && document.getElementById('loginModal').classList.contains('active')) {
                login();
            }
            if (e.key === 'Enter' && document.getElementById('confirmModal').classList.contains('active')) {
                confirmAction();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            init();
            setupModalSwipes();
        });
    </script>
