<html lang="en" data-theme="valentine"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --accent: #9b8b7e;
            --accent-hover: #7a6d62;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.9);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #b8a896;
            --accent-hover: #cbbead;
            --border: #3a3a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.95);
        }

        [data-theme="valentine"] {
            --bg-primary: #fff0f5;
            --bg-secondary: #ffe4ec;
            --text-primary: #8b1538;
            --text-secondary: #c75480;
            --accent: #ff1493;
            --accent-hover: #ff69b4;
            --border: #ffb6c1;
            --shadow: rgba(255, 20, 147, 0.2);
            --overlay: rgba(139, 21, 56, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-drag: none; 
            user-select: none;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Valentine Theme Heart Animations */
        [data-theme="valentine"] body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
        }

        /* Floating Hearts Container */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        [data-theme="valentine"] .floating-hearts {
            display: block;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 15s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Valentine header glow */
        [data-theme="valentine"] .header {
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.95) 0%, rgba(255, 228, 236, 0.95) 100%);
            box-shadow: 0 2px 20px rgba(255, 20, 147, 0.1);
        }

        /* Valentine buttons */
        [data-theme="valentine"] .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: 2px solid #ff69b4;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        [data-theme="valentine"] .btn:hover {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border-color: #ff1493;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        [data-theme="valentine"] .btn-primary {
            background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
            border-color: #ff1493;
        }

        /* Valentine slideshow */
        [data-theme="valentine"] .slide-main {
            border: 3px solid #ffb6c1;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4), 0 0 30px rgba(255, 105, 180, 0.2);
        }

        [data-theme="valentine"] .slide-overlay {
            background: linear-gradient(to top, rgba(199, 21, 133, 0.9), transparent);
        }

        /* Valentine modal */
        [data-theme="valentine"] .modal-content {
            background: var(--bg-primary);
            border: 3px solid var(--accent);
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
        }

        /* Heart cursor trail */
        .heart-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 16px;
            animation: heartPop 0.8s ease-out forwards;
        }

        @keyframes heartPop {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) translateY(-40px);
                opacity: 0;
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Album selector in header */
        .header-selector {
            position: relative;
            min-width: 300px;
            z-index: 501;
        }

        .header-select-display {
            padding: 0.7rem 2.5rem 0.7rem 1.2rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            border-radius: 4px;
        }

        .header-select-display:hover {
            border-color: var(--accent);
        }

        .header-select-display::after {
            content: '‚ñº';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .header-select-display.open::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .header-select-options {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 600;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 4px;
        }

        .header-select-options.show {
            display: block;
        }

        .header-select-option {
            padding: 0.9rem 1.2rem;
            cursor: pointer;
            transition: background 0.2s ease;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header-select-option:last-child {
            border-bottom: none;
        }

        .header-select-option:hover {
            background: var(--bg-secondary);
        }

        .header-select-option.active {
            background: var(--accent);
            color: white;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.8rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            background: var(--accent);
        }

        .container {
            padding: 10rem 3rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Slideshow */
        .slideshow-container {
            margin: 0 0 3rem 0;
            min-height: 500px;
        }

        .slideshow-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            height: 600px;
        }

        .slide-preview-left,
        .slide-preview-right {
            width: 200px;
            height: 450px;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0.3;
            filter: blur(2px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .slide-preview-left:hover,
        .slide-preview-right:hover {
            opacity: 0.6;
            filter: blur(1px);
        }

        .slide-preview-left img,
        .slide-preview-right img,
        .slide-preview-left video,
        .slide-preview-right video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-main {
            width: 650px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid var(--border);
        }

        .slide-main:hover {
            transform: scale(1.02);
        }

        .slide-main img,
        .slide-main video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 3rem 2rem 2rem;
            color: white;
            pointer-events: none;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .slide-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        [data-theme="dark"] .slide-nav {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .slide-nav:hover {
            background: var(--accent);
            color: white;
        }

        .slide-nav.prev {
            left: 1rem;
        }

        .slide-nav.next {
            right: 1rem;
        }

        /* Edit Mode Controls */
        .edit-mode-controls {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            border-color: var(--accent);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .photo-item img,
        .photo-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .photo-item video {
            background: #000;
        }

        .photo-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-controls {
            opacity: 1;
        }

        .photo-control-btn {
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .photo-control-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .photo-caption-label {
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .media-type-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Caption Modal */
        .caption-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .caption-modal.active {
            display: flex;
        }

        .caption-content {
            background: var(--bg-primary);
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .caption-image-container {
            width: 100%;
            max-height: 70vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px 12px 0 0;
        }

        .caption-image-container img,
        .caption-image-container video {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        .caption-text-container {
            padding: 2rem;
        }

        .caption-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .close-caption {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-caption:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 2rem 3rem;
            text-align: center;
            z-index: 4000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .notification.active {
            display: block;
        }

        .notification-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .notification-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .lightbox-nav {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .lightbox-nav:hover {
            background: var(--accent);
            color: white;
        }

        .lightbox-nav.prev {
            left: 2rem;
        }

        .lightbox-nav.next {
            right: 2rem;
        }

        .close-lightbox {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-lightbox:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: row;
                gap: 0.5rem;
            }

            .header-selector {
                min-width: auto;
                flex: 1;
            }

            .header-select-display {
                padding: 0.6rem 2rem 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .header-controls {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }

            .theme-toggle {
                font-size: 1.2rem;
                padding: 0.3rem;
            }

            .container {
                padding: 9rem 1rem 1rem;
            }

            .slideshow-container {
                margin: 0 0 2rem 0;
                min-height: 350px;
            }

            .slideshow-wrapper {
                height: 450px;
            }

            .slide-main {
                width: 100%;
                height: 330px;
            }

            .slide-preview-left,
            .slide-preview-right {
                display: none;
            }

            .slide-title {
                font-size: 1.5rem;
            }

            .slide-subtitle {
                font-size: 0.9rem;
            }

            .slide-overlay {
                padding: 2rem 1rem 1rem;
            }

            .slide-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .slide-nav.prev {
                left: 0.5rem;
            }

            .slide-nav.next {
                right: 0.5rem;
            }

            .edit-mode-controls {
                padding: 1rem;
            }

            .edit-mode-controls h3 {
                font-size: 1.1rem;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.75rem;
            }

            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }

            .modal-header {
                font-size: 1.5rem;
            }
            .caption-content {
                height: auto;
                max-height: 90vh;
            }
            .caption-text {
                font-size: 0.95rem;
            }
            .caption-text-container {
                padding: 2rem 1rem 1rem;
            }
        }

        /* Hide scrollbar for options */
        .header-select-options::-webkit-scrollbar {
            width: 8px;
        }

        .header-select-options::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .header-select-options::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header with Album Selector -->
    <div class="header">
        <div class="header-selector">
            <div class="header-select-display" onclick="toggleHeaderSelect()">
                <span id="headerSelectedAlbum">Sample Test</span>
            </div>
            <div class="header-select-options" id="headerSelectOptions">
                <div class="header-select-option " onclick="selectAlbum(0)">
                    ‚≠ê My Collection
                </div>
            
                <div class="header-select-option active" onclick="selectAlbum(1)">
                    Sample Test
                </div>
            </div>
        </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof checkAuth === 'function') {
                checkAuth();
            }
        });

        let albums = [
    {
        "title": "My Collection",
        "subtitle": "My Personal Memories",
        "folderName": "my-collection",
        "photos": [],
        "captions": {},
        "isFavorite": true
    },
    {
        "title": "Sample Test",
        "subtitle": "",
        "folderName": "sample-test",
        "photos": [
            "photo.jpg"
        ],
        "captions": {
            "photo.jpg": ""
        },
        "isFavorite": false
    }
];

        let currentAlbumIndex = 1;
        let currentSlideIndex = 0;
        let isEditMode = false;
        let currentCaptionPhotoIndex = 0;
        let confirmCallback = null;

        function init() {
            checkTheme();
            renderAlbumSelector();
            updateSlideshow();
            updateEditModeButton();
        }

        function renderAlbumSelector() {
            const optionsContainer = document.getElementById('headerSelectOptions');
            const selectedDisplay = document.getElementById('headerSelectedAlbum');

            optionsContainer.innerHTML = '';

            albums.forEach((album, index) => {
                const option = document.createElement('div');
                option.className = 'header-select-option' + (index === currentAlbumIndex ? ' active' : '');
                option.textContent = (album.isFavorite ? '‚≠ê ' : '') + album.title;
                option.onclick = () => selectAlbum(index);
                optionsContainer.appendChild(option);
            });

            const currentAlbum = albums[currentAlbumIndex];
            selectedDisplay.textContent = currentAlbum.title;
        }

        function toggleHeaderSelect() {
            const options = document.getElementById('headerSelectOptions');
            const display = document.querySelector('.header-select-display');
            options.classList.toggle('show');
            display.classList.toggle('open');
        }

        function selectAlbum(index) {
            currentAlbumIndex = index;
            currentSlideIndex = 0;
            toggleHeaderSelect();
            renderAlbumSelector();
            updateSlideshow();
            renderPhotoGrid();
        }

        function isVideoFile(filename) {
            return filename.toLowerCase().endsWith('.mp4');
        }

        function updateSlideshow() {
            const album = albums[currentAlbumIndex];
            
            document.getElementById('slideTitle').textContent = album.title;
            document.getElementById('slideSubtitle').textContent = album.subtitle;

            if (album.photos.length === 0) {
                document.getElementById('mainSlideImg').style.display = 'none';
                document.getElementById('slideTitle').style.display = 'block';
                return;
            }

            const currentMedia = album.photos[currentSlideIndex];
            const prevIndex = (currentSlideIndex - 1 + album.photos.length) % album.photos.length;
            const nextIndex = (currentSlideIndex + 1) % album.photos.length;

            const prevMedia = album.photos[prevIndex];
            const nextMedia = album.photos[nextIndex];

            // Update main slide
            const mainSlide = document.querySelector('.slide-main');
            const existingMainImg = document.getElementById('mainSlideImg');
            const existingMainVideo = document.getElementById('mainSlideVideo');
            
            if (existingMainImg) existingMainImg.remove();
            if (existingMainVideo) existingMainVideo.remove();

            if (isVideoFile(currentMedia)) {
                const video = document.createElement('video');
                video.id = 'mainSlideVideo';
                video.src = `images/${album.folderName}/${currentMedia}`;
                video.controls = true;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                mainSlide.insertBefore(video, mainSlide.querySelector('.slide-overlay'));
            } else {
                const img = document.createElement('img');
                img.id = 'mainSlideImg';
                img.src = `images/${album.folderName}/${currentMedia}`;
                img.alt = 'Current Photo';
                mainSlide.insertBefore(img, mainSlide.querySelector('.slide-overlay'));
            }

            // Update preview left
            const previewLeft = document.querySelector('.slide-preview-left');
            previewLeft.innerHTML = '';
            if (isVideoFile(prevMedia)) {
                const video = document.createElement('video');
                video.src = `images/${album.folderName}/${prevMedia}`;
                video.muted = true;
                previewLeft.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.id = 'previewLeftImg';
                img.src = `images/${album.folderName}/${prevMedia}`;
                img.alt = 'Previous';
                previewLeft.appendChild(img);
            }

            // Update preview right
            const previewRight = document.querySelector('.slide-preview-right');
            previewRight.innerHTML = '';
            if (isVideoFile(nextMedia)) {
                const video = document.createElement('video');
                video.src = `images/${album.folderName}/${nextMedia}`;
                video.muted = true;
                previewRight.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.id = 'previewRightImg';
                img.src = `images/${album.folderName}/${nextMedia}`;
                img.alt = 'Next';
                previewRight.appendChild(img);
            }
        }

        function changeSlide(direction) {
            const album = albums[currentAlbumIndex];
            if (album.photos.length === 0) return;
            
            currentSlideIndex = (currentSlideIndex + direction + album.photos.length) % album.photos.length;
            updateSlideshow();
        }

        function showLoginModal() {
            if (isEditMode) {
                toggleEditMode();
            } else {
                document.getElementById('loginModal').classList.add('active');
            }
        }

        function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            if (typeof validateCredentials === 'function') {
                if (validateCredentials(username, password)) {
                    closeModal('loginModal');
                    toggleEditMode();
                    showNotification('‚úì', 'Login successful!');
                    document.getElementById('usernameInput').value = '';
                    document.getElementById('passwordInput').value = '';
                } else {
                    showNotification('‚úó', 'Invalid credentials!');
                }
            } else {
                alert('Authentication system not configured. Please ensure auth.js is loaded.');
            }
        }

        function logout() {
            toggleEditMode();
            showNotification('‚úì', 'Logged out successfully!');
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            
            if (isEditMode) {
                document.getElementById('editControls').style.display = 'block';
                document.getElementById('photoGrid').style.display = 'grid';
                document.getElementById('slideshowContainer').style.display = 'none';
                renderPhotoGrid();
            } else {
                document.getElementById('editControls').style.display = 'none';
                document.getElementById('photoGrid').style.display = 'none';
                document.getElementById('slideshowContainer').style.display = 'block';
                updateSlideshow();
            }
            
            updateEditModeButton();
        }

        function updateEditModeButton() {
            const btn = document.getElementById('editModeBtn');
            if (isEditMode) {
                btn.textContent = 'üëÅÔ∏è View Mode';
                btn.classList.remove('btn-primary');
            } else {
                btn.textContent = 'Admin';
                btn.classList.add('btn-primary');
            }
        }

        function showCreateAlbumModal() {
            document.getElementById('albumModalTitle').textContent = 'Create Album';
            document.getElementById('albumTitleInput').value = '';
            document.getElementById('albumSubtitleInput').value = '';
            document.getElementById('albumModalAction').textContent = 'Create';
            document.getElementById('albumModalAction').onclick = createAlbum;
            document.getElementById('albumModal').classList.add('active');
        }

        function showEditAlbumModal() {
            const album = albums[currentAlbumIndex];
            document.getElementById('albumModalTitle').textContent = 'Edit Album';
            document.getElementById('albumTitleInput').value = album.title;
            document.getElementById('albumSubtitleInput').value = album.subtitle;
            document.getElementById('albumModalAction').textContent = 'Save';
            document.getElementById('albumModalAction').onclick = editAlbum;
            document.getElementById('albumModal').classList.add('active');
        }

        function createAlbum() {
            const title = document.getElementById('albumTitleInput').value.trim();
            if (!title) {
                alert('Please enter an album title');
                return;
            }

            const subtitle = document.getElementById('albumSubtitleInput').value.trim();
            const folderName = title.toLowerCase().replace(/[^a-z0-9]+/g, '-');

            albums.push({
                title: title,
                subtitle: subtitle,
                folderName: folderName,
                photos: [],
                captions: {},
                isFavorite: false
            });

            currentAlbumIndex = albums.length - 1;
            closeModal('albumModal');
            renderAlbumSelector();
            renderPhotoGrid();
            showNotification('‚úì', 'Album created successfully!');
        }

        function editAlbum() {
            const title = document.getElementById('albumTitleInput').value.trim();
            if (!title) {
                alert('Please enter an album title');
                return;
            }

            const subtitle = document.getElementById('albumSubtitleInput').value.trim();
            
            albums[currentAlbumIndex].title = title;
            albums[currentAlbumIndex].subtitle = subtitle;

            closeModal('albumModal');
            renderAlbumSelector();
            updateSlideshow();
            showNotification('‚úì', 'Album updated successfully!');
        }

        function deleteCurrentAlbum() {
            if (albums.length === 1) {
                showNotification('‚úó', 'Cannot delete the only album!');
                return;
            }

            showConfirm('Are you sure you want to delete this album?', () => {
                albums.splice(currentAlbumIndex, 1);
                currentAlbumIndex = Math.max(0, currentAlbumIndex - 1);
                renderAlbumSelector();
                updateSlideshow();
                renderPhotoGrid();
                showNotification('‚úì', 'Album deleted successfully!');
            });
        }

        function toggleFavoriteAlbum() {
            albums.forEach(album => album.isFavorite = false);
            albums[currentAlbumIndex].isFavorite = true;
            renderAlbumSelector();
            showNotification('‚≠ê', 'Default album set!');
        }

        function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            const album = albums[currentAlbumIndex];
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileName = file.name;
                    album.photos.push(fileName);
                    album.captions[fileName] = '';
                    renderPhotoGrid();
                    showNotification('‚úì', `Photo "${fileName}" added!`);
                };
                reader.readAsDataURL(file);
            });
            
            event.target.value = '';
        }

        function handleVideoUpload(event) {
            const files = Array.from(event.target.files);
            const album = albums[currentAlbumIndex];
            
            files.forEach(file => {
                if (!file.type.startsWith('video/mp4')) {
                    showNotification('‚úó', 'Only MP4 videos are supported!');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileName = file.name;
                    album.photos.push(fileName);
                    album.captions[fileName] = '';
                    renderPhotoGrid();
                    showNotification('‚úì', `Video "${fileName}" added!`);
                };
                reader.readAsDataURL(file);
            });
            
            event.target.value = '';
        }

        function renderPhotoGrid() {
            const grid = document.getElementById('photoGrid');
            const album = albums[currentAlbumIndex];
            
            grid.innerHTML = '';
            
            album.photos.forEach((media, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                
                const isVideo = isVideoFile(media);
                
                if (isVideo) {
                    const video = document.createElement('video');
                    video.src = `images/${album.folderName}/${media}`;
                    video.muted = true;
                    item.appendChild(video);
                    
                    const badge = document.createElement('div');
                    badge.className = 'media-type-badge';
                    badge.textContent = 'üé• VIDEO';
                    item.appendChild(badge);
                } else {
                    const img = document.createElement('img');
                    img.src = `images/${album.folderName}/${media}`;
                    img.alt = media;
                    item.appendChild(img);
                }
                
                const controls = document.createElement('div');
                controls.className = 'photo-controls';
                controls.innerHTML = `
                    <button class="photo-control-btn" onclick="movePhoto(${index}, -1)" title="Move left">‚óÑ</button>
                    <button class="photo-control-btn" onclick="editPhotoCaption(${index})" title="Edit caption">‚úèÔ∏è</button>
                    <button class="photo-control-btn" onclick="movePhoto(${index}, 1)" title="Move right">‚ñ∫</button>
                    <button class="photo-control-btn" onclick="deletePhoto(${index})" title="Delete">üóëÔ∏è</button>
                `;
                item.appendChild(controls);
                
                const caption = album.captions[media] || 'No caption';
                const captionLabel = document.createElement('div');
                captionLabel.className = 'photo-caption-label';
                captionLabel.textContent = caption;
                item.appendChild(captionLabel);
                
                grid.appendChild(item);
            });
        }

        function movePhoto(index, direction) {
            const album = albums[currentAlbumIndex];
            const newIndex = index + direction;
            
            if (newIndex < 0 || newIndex >= album.photos.length) return;
            
            [album.photos[index], album.photos[newIndex]] = [album.photos[newIndex], album.photos[index]];
            renderPhotoGrid();
        }

        function deletePhoto(index) {
            showConfirm('Delete this media file?', () => {
                const album = albums[currentAlbumIndex];
                const media = album.photos[index];
                delete album.captions[media];
                album.photos.splice(index, 1);
                renderPhotoGrid();
                updateSlideshow();
                showNotification('‚úì', 'Media deleted!');
            });
        }

        function editPhotoCaption(index) {
            currentCaptionPhotoIndex = index;
            const album = albums[currentAlbumIndex];
            const media = album.photos[index];
            const caption = album.captions[media] || '';
            
            document.getElementById('captionEditInput').value = caption;
            document.getElementById('captionEditModal').classList.add('active');
        }

        function saveCaption() {
            const album = albums[currentAlbumIndex];
            const media = album.photos[currentCaptionPhotoIndex];
            const caption = document.getElementById('captionEditInput').value.trim();
            
            album.captions[media] = caption;
            closeModal('captionEditModal');
            renderPhotoGrid();
            showNotification('‚úì', 'Caption saved!');
        }

        function exportData() {
            const dataStr = JSON.stringify(albums, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'albums-data.json';
            link.click();
            showNotification('üíæ', 'Data exported!');
        }

        function showNotification(icon, text) {
            document.getElementById('notificationIcon').textContent = icon;
            document.getElementById('notificationText').textContent = text;
            document.getElementById('notificationModal').classList.add('active');
            setTimeout(() => {
                document.getElementById('notificationModal').classList.remove('active');
            }, 2000);
        }

        function showConfirm(text, callback) {
            document.getElementById('confirmText').textContent = text;
            confirmCallback = callback;
            document.getElementById('confirmModal').classList.add('active');
        }

        function confirmAction() {
            if (confirmCallback) {
                confirmCallback();
                confirmCallback = null;
            }
            closeModal('confirmModal');
        }

        function openPhotoCaption() {
            const album = albums[currentAlbumIndex];
            if (album.photos.length === 0) return;
            
            currentCaptionPhotoIndex = currentSlideIndex;
            const media = album.photos[currentCaptionPhotoIndex];
            const caption = album.captions[media] || '';

            const captionImage = document.getElementById('captionImage');
            const captionVideo = document.getElementById('captionVideo');
            
            if (isVideoFile(media)) {
                captionImage.style.display = 'none';
                captionVideo.style.display = 'block';
                captionVideo.src = `images/${album.folderName}/${media}`;
                captionVideo.load();
            } else {
                captionVideo.style.display = 'none';
                captionImage.style.display = 'block';
                captionImage.src = `images/${album.folderName}/${media}`;
            }
            
            document.getElementById('captionDisplayText').textContent = caption || 'No caption yet.';
            document.getElementById('captionModal').classList.add('active');
        }

        function closeCaptionModal() {
            const captionVideo = document.getElementById('captionVideo');
            if (captionVideo) {
                captionVideo.pause();
                captionVideo.currentTime = 0;
            }
            document.getElementById('captionModal').classList.remove('active');
        }

        // Swipe support for caption modal
        function setupModalSwipes() {
            const modal = document.getElementById('captionModal');
            let touchStartX = 0;
            let touchEndX = 0;
            
            modal.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            modal.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    modalNavigate(1);
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    modalNavigate(-1);
                }
            }
        }

        function modalNavigate(direction) {
            const album = albums[currentAlbumIndex];
            currentSlideIndex = (currentSlideIndex + direction + album.photos.length) % album.photos.length;
            currentCaptionPhotoIndex = currentSlideIndex;
            
            const media = album.photos[currentCaptionPhotoIndex];
            const caption = album.captions[media] || '';

            const captionImage = document.getElementById('captionImage');
            const captionVideo = document.getElementById('captionVideo');
            
            if (isVideoFile(media)) {
                captionImage.style.display = 'none';
                captionVideo.style.display = 'block';
                captionVideo.src = `images/${album.folderName}/${media}`;
                captionVideo.load();
            } else {
                if (captionVideo) {
                    captionVideo.pause();
                    captionVideo.currentTime = 0;
                }
                captionVideo.style.display = 'none';
                captionImage.style.display = 'block';
                captionImage.src = `images/${album.folderName}/${media}`;
            }
            
            document.getElementById('captionDisplayText').textContent = caption || 'No caption yet.';
            
            updateSlideshow();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            let newTheme;
            let themeIcon;
            
            // Cycle through: valentine -> light -> dark -> valentine
            if (currentTheme === 'valentine') {
                newTheme = 'light';
                themeIcon = '‚òÄÔ∏è';
            } else if (currentTheme === 'light') {
                newTheme = 'dark';
                themeIcon = 'üåô';
            } else {
                newTheme = 'valentine';
                themeIcon = 'üíñ';
            }
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeToggle').textContent = themeIcon;
            
            if (newTheme === 'valentine') {
                initValentineEffects();
            } else {
                removeValentineEffects();
            }
        }

        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'valentine';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                if (savedTheme === 'dark') {
                    themeToggle.textContent = 'üåô';
                } else if (savedTheme === 'valentine') {
                    themeToggle.textContent = 'üíñ';
                    initValentineEffects();
                } else {
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }
        }

        function initValentineEffects() {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            const numberOfHearts = 15;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(heart);
            }
            
            document.addEventListener('mousemove', createHeartCursor);
            document.addEventListener('touchmove', createHeartCursor);
        }

        function removeValentineEffects() {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            document.removeEventListener('mousemove', createHeartCursor);
            document.removeEventListener('touchmove', createHeartCursor);
        }

        let lastHeartTime = 0;
        function createHeartCursor(e) {
            const now = Date.now();
            if (now - lastHeartTime < 200) return;
            lastHeartTime = now;
            
            const heart = document.createElement('div');
            heart.className = 'heart-cursor';
            heart.textContent = ['üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 3)];
            
            const x = e.pageX || (e.touches && e.touches[0].pageX);
            const y = e.pageY || (e.touches && e.touches[0].pageY);
            
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 800);
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function navigateLightbox(direction) {
            changeSlide(direction);
            const album = albums[currentAlbumIndex];
            document.getElementById('lightboxImage').src = `images/${album.folderName}/${album.photos[currentSlideIndex]}`;
        }

        document.addEventListener('click', (e) => {
            const select = document.querySelector('.header-selector');
            if (select && !select.contains(e.target)) {
                const options = document.getElementById('headerSelectOptions');
                const display = document.querySelector('.header-select-display');
                if (options && display) {
                    options.classList.remove('show');
                    display.classList.remove('open');
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('loginModal');
                closeModal('albumModal');
                closeModal('notificationModal');
                closeModal('confirmModal');
                closeLightbox();
                closeCaptionModal();
            }
            if (e.key === 'ArrowLeft') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(-1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(1);
            }
            if (e.key === 'Enter' && document.getElementById('loginModal').classList.contains('active')) {
                login();
            }
            if (e.key === 'Enter' && document.getElementById('confirmModal').classList.contains('active')) {
                confirmAction();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            init();
            setupModalSwipes();
        });
    </script>



</body></html>
