<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ricajyn | Photo Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #ffffff; --text: #111827; --card: #f9fafb; }
        .dark { --bg: #030712; --text: #f9fafb; --card: #111827; }
        body { background-color: var(--bg); color: var(--text); transition: background-color 0.4s ease; }
        .glass-nav { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        .dark .glass-nav { background: rgba(3, 7, 18, 0.7); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass-nav p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-widest uppercase">RICAJYN</h1>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800">
                    <i data-lucide="sun" id="sunIcon"></i>
                    <i data-lucide="moon" id="moonIcon" class="hidden"></i>
                </button>
                <button id="loginBtn" class="text-xs font-bold border-2 border-current px-4 py-2 rounded-full hover:bg-current hover:text-white dark:hover:text-black transition">ADMIN</button>
                <button id="logoutBtn" class="hidden text-xs font-bold bg-red-600 text-white px-4 py-2 rounded-full">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div id="adminControls" class="hidden max-w-6xl mx-auto mt-6 p-4 border-2 border-dashed border-blue-500 rounded-xl bg-blue-50/50 dark:bg-blue-900/10">
        <div class="flex flex-wrap gap-4">
            <button onclick="createNewAlbum()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2"><i data-lucide="plus"></i> New Album</button>
            <button onclick="saveAndExport()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2"><i data-lucide="save"></i> Save Changes</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6">
        <section id="mainAlbumSection" class="mb-20">
            </section>

        <section>
            <h2 class="text-2xl font-bold mb-8 opacity-50 italic">Other Collections</h2>
            <div id="albumGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                </div>
        </section>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-[100] backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold mb-2">Admin Login</h2>
            <p class="text-sm text-gray-500 mb-6">Verification required for changes.</p>
            <input type="password" id="passInput" placeholder="Password" class="w-full p-4 mb-4 rounded-xl border dark:bg-gray-800 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
            <div class="flex gap-2">
                <button id="closeLogin" class="flex-1 py-3 text-sm">Cancel</button>
                <button id="verifyBtn" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-500/30">Verify</button>
            </div>
        </div>
    </div>

    <script>
        let siteData = null;
        let isAdmin = false;

        // --- Core: Load External Data ---
        async function loadSiteData() {
            try {
                const response = await fetch('data.json');
                siteData = await response.json();
                renderAll();
            } catch (e) {
                console.error("Could not load data.json. Ensure it exists in your repo.");
            }
        }

        // --- Core: Password Encryption Check ---
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Rendering Logic ---
        function renderAll() {
            const mainAlbum = siteData.albums.find(a => a.id === siteData.favoriteAlbumId) || siteData.albums[0];
            const others = siteData.albums.filter(a => a.id !== siteData.favoriteAlbumId);

            // Render Featured
            document.getElementById('mainAlbumSection').innerHTML = `
                <div class="relative group h-[70vh] rounded-[2rem] overflow-hidden shadow-2xl">
                    <img src="${mainAlbum.photos[0]?.url || ''}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent flex flex-col justify-end p-8 md:p-16 text-white">
                        <span class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-4">Favorite Album</span>
                        <h2 class="text-4xl md:text-6xl font-black mb-4">${mainAlbum.title}</h2>
                        <p class="max-w-xl text-gray-300 mb-6">${mainAlbum.description || ''}</p>
                        ${isAdmin ? `<button onclick="managePhotos(${mainAlbum.id})" class="w-fit border border-white/30 bg-white/10 backdrop-blur-md px-6 py-2 rounded-full hover:bg-white hover:text-black transition">Manage Photos</button>` : ''}
                    </div>
                </div>
            `;

            // Render Others
            document.getElementById('albumGrid').innerHTML = others.map(album => `
                <div class="group cursor-pointer" onclick="${!isAdmin ? `setFavorite(${album.id})` : ''}">
                    <div class="aspect-square rounded-2xl overflow-hidden mb-4 bg-gray-100 dark:bg-gray-800">
                        <img src="${album.photos[0]?.url || ''}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <h3 class="font-bold text-lg">${album.title}</h3>
                    <p class="text-xs opacity-50">${album.subtitle || ''}</p>
                    ${isAdmin ? `
                        <div class="mt-4 flex gap-2">
                            <button onclick="setFavorite(${album.id})" class="text-[10px] border px-2 py-1 rounded">Set Favorite</button>
                            <button onclick="deleteAlbum(${album.id})" class="text-[10px] border border-red-500 text-red-500 px-2 py-1 rounded">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- Authentication ---
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const input = document.getElementById('passInput').value;
            const hashedInput = await hashString(input);
            
            if (hashedInput === siteData.adminHash) {
                isAdmin = true;
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                renderAll();
            } else {
                alert("Incorrect password.");
            }
        });

        // --- Data Management (Admin Only) ---
        function setFavorite(id) {
            siteData.favoriteAlbumId = id;
            renderAll();
        }

        function saveAndExport() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(siteData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "data.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            alert("To save changes permanently: \n1. A 'data.json' file was just downloaded.\n2. Upload this new file to your GitHub repository to replace the old one.");
        }

        // --- UI Interactions ---
        document.getElementById('loginBtn').addEventListener('click', () => document.getElementById('loginModal').classList.remove('hidden'));
        document.getElementById('closeLogin').addEventListener('click', () => document.getElementById('loginModal').classList.add('hidden'));
        document.getElementById('logoutBtn').addEventListener('click', () => location.reload());
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.getElementById('sunIcon').classList.toggle('hidden');
            document.getElementById('moonIcon').classList.toggle('hidden');
        });

        loadSiteData();
    </script>
</body>
</html>
