<html lang="en" data-theme="light"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Raleway:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --accent: #9b8b7e;
            --accent-hover: #7a6d62;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.9);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #b8a896;
            --accent-hover: #cbbead;
            --border: #3a3a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-drag: none; 
            user-select: none;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Album selector in header */
        .header-selector {
            position: relative;
            min-width: 300px;
            z-index: 501;
        }

        .header-select-display {
            padding: 0.7rem 2.5rem 0.7rem 1.2rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            border-radius: 4px;
        }

        .header-select-display:hover {
            border-color: var(--accent);
        }

        .header-select-display::after {
            content: '‚ñº';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .header-select-display.open::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .header-select-options {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 600;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 4px;
        }

        .header-select-options.show {
            display: block;
        }

        .header-select-option {
            padding: 0.9rem 1.2rem;
            cursor: pointer;
            transition: background 0.2s ease;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header-select-option:last-child {
            border-bottom: none;
        }

        .header-select-option:hover {
            background: var(--bg-secondary);
        }

        .header-select-option.active {
            background: var(--accent);
            color: white;
        }

        .header-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'Raleway', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 2rem 4rem;
        }

        /* Slideshow Container - Now the highlight */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
        }

        /* Previous image (left shadow) */
        .slide-preview-left,
        .slide-preview-right {
            position: absolute;
            width: 45%;
            height: 500px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.3;
            filter: blur(2px) brightness(0.6);
            z-index: 1;
        }

        .slide-preview-left {
            left: 0;
            transform: translateX(-15%) rotateY(15deg) scale(0.85);
        }

        .slide-preview-right {
            right: 0;
            transform: translateX(15%) rotateY(-15deg) scale(0.85);
        }

        .slide-preview-left:hover,
        .slide-preview-right:hover {
            opacity: 0.5;
            filter: blur(1px) brightness(0.7);
        }

        .slide-preview-left img,
        .slide-preview-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main current slide */
        .slide-main {
            position: relative;
            width: 60%;
            max-width: 800px;
            height: 600px;
            z-index: 10;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .slide-main:hover {
            transform: scale(1.02);
        }

        .slide-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Fixed title and subtitle overlay on image */
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 3rem 2rem 2rem;
            color: white;
            pointer-events: none;
            z-index: 15;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slide-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Navigation arrows */
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        [data-theme="dark"] .slide-nav {
            background: rgba(50, 50, 50, 0.9);
        }

        .slide-nav:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slide-nav.prev {
            left: 1rem;
        }

        .slide-nav.next {
            right: 1rem;
        }

        /* Photo caption modal */
        .caption-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .caption-modal.active {
            display: flex;
        }

        .caption-content {
            background: var(--bg-primary);
            border-radius: 8px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .caption-image-container {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .caption-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption-text-container {
            padding: 2rem;
        }

        .caption-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .caption-edit-area {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 4px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
        }

        .caption-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .close-caption {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .close-caption:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: rotate(90deg);
        }

        /* Edit mode styles */
        .edit-mode-controls {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-controls {
            opacity: 1;
        }

        .photo-control-btn {
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .photo-control-btn:hover {
            background: var(--accent);
            color: white;
        }

        .photo-caption-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.75rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-caption-label {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 2rem 3rem;
            text-align: center;
            z-index: 4000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .notification.active {
            display: block;
        }

        .notification-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .notification-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .lightbox-nav {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .lightbox-nav:hover {
            background: var(--accent);
            color: white;
        }

        .lightbox-nav.prev {
            left: 2rem;
        }

        .lightbox-nav.next {
            right: 2rem;
        }

        .close-lightbox {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-lightbox:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-selector {
                min-width: 100%;
            }

            .container {
                padding: 9rem 1rem 2rem;
            }

            .slideshow-wrapper {
                height: 400px;
            }

            .slide-main {
                width: 100%;
                height: 400px;
            }

            .slide-preview-left,
            .slide-preview-right {
                display: none;
            }

            .slide-title {
                font-size: 1.8rem;
            }

            .slide-subtitle {
                font-size: 0.95rem;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }

        /* Hide scrollbar for options */
        .header-select-options::-webkit-scrollbar {
            width: 8px;
        }

        .header-select-options::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .header-select-options::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
    </style>
</head>

                        </div>
                        <div class="photo-caption-label">No caption</div>
                    </div>
                </div>
    </div>

    <!-- Photo Caption Modal -->
    <div class="caption-modal" id="captionModal">
        <div class="caption-content">
            <button class="close-caption" onclick="closeCaptionModal()">√ó</button>
            <div class="caption-image-container">
                <img id="captionImage" src="" alt="Photo">
            </div>
            <div class="caption-text-container">
                <div id="captionDisplayText" class="caption-text"></div>
                <div id="captionEditContainer" style="display: none;">
                    <textarea class="caption-edit-area" id="captionEditText" placeholder="Add a caption for this photo..."></textarea>
                    <div class="caption-actions">
                        <button class="btn" onclick="cancelCaptionEdit()">Cancel</button>
                        <button class="btn btn-primary" onclick="saveCaptionEdit()">Save Caption</button>
                    </div>
                </div>
                <button class="btn" id="editCaptionBtn" onclick="startCaptionEdit()" style="margin-top: 1rem;">Edit Caption</button>
            </div>
        </div>
    </div>

    <!-- Album Modal -->
    <div class="modal" id="albumModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('albumModal')">√ó</button>
            <h2 class="modal-header" id="albumModalTitle">Create Album</h2>
            <div class="form-group">
                <label for="albumTitleInput">Album Title *</label>
                <input type="text" id="albumTitleInput" placeholder="e.g., Summer Vacation 2024">
            </div>
            <div class="form-group">
                <label for="albumSubtitleInput">Subtitle</label>
                <input type="text" id="albumSubtitleInput" placeholder="e.g., Adventures in Paradise">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('albumModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveAlbum()">Save Album</button>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="notification" id="notificationModal">
        <div class="notification-icon" id="notificationIcon">‚úÖ</div>
        <div class="notification-text" id="notificationText">3 photo(s) added! Remember to click "Save Changes" and upload these files to images/sample-album/ in GitHub.</div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox" onclick="closeLightbox()">√ó</button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="Lightbox">
            <button class="lightbox-nav prev" onclick="navigateLightbox(-1)">‚Äπ</button>
            <button class="lightbox-nav next" onclick="navigateLightbox(1)">‚Ä∫</button>
        </div>
    </div>

    <script>
        // ALBUMS_DATA_START
        let ALBUMS_DATA = [
  {
    "folderName": "sample-album",
    "title": "Sample Album",
    "subtitle": "Your First Collection",
    "photos": [
      "facebook.png",
      "Bob_F-T_624317.webp",
      "Slimmers_icon.png"
    ],
    "captions": {},
    "isFavorite": true
  }
];
        // ALBUMS_DATA_END

        let albums = JSON.parse(JSON.stringify(ALBUMS_DATA));
        let currentAlbumIndex = 0;
        let currentSlideIndex = 0;
        let editingAlbumIndex = null;
        let isEditMode = false;
        let currentCaptionPhotoIndex = 0;

        function init() {
            checkTheme();
            const favoriteIndex = albums.findIndex(a => a.isFavorite);
            currentAlbumIndex = favoriteIndex >= 0 ? favoriteIndex : 0;
            displayHeaderSelector();
            displayCurrentAlbum();
        }

        function toggleHeaderSelect() {
            const options = document.getElementById('headerSelectOptions');
            const display = document.querySelector('.header-select-display');
            options.classList.toggle('show');
            display.classList.toggle('open');
        }

        function displayHeaderSelector() {
            const container = document.getElementById('headerSelectOptions');
            const display = document.getElementById('headerSelectedAlbum');
            
            container.innerHTML = albums.map((album, index) => `
                <div class="header-select-option ${index === currentAlbumIndex ? 'active' : ''}" 
                     onclick="selectAlbum(${index})">
                    ${album.isFavorite ? '‚≠ê ' : ''}${album.title}
                </div>
            `).join('');

            const currentAlbum = albums[currentAlbumIndex];
            display.textContent = (currentAlbum.isFavorite ? '‚≠ê ' : '') + currentAlbum.title;
        }

        function selectAlbum(index) {
            currentAlbumIndex = index;
            currentSlideIndex = 0;
            displayHeaderSelector();
            displayCurrentAlbum();
            
            const options = document.getElementById('headerSelectOptions');
            const display = document.querySelector('.header-select-display');
            options.classList.remove('show');
            display.classList.remove('open');
        }

        function displayCurrentAlbum() {
            const album = albums[currentAlbumIndex];
            if (!album) return;

            // Initialize captions object if it doesn't exist
            if (!album.captions) {
                album.captions = {};
            }

            // Update slideshow
            updateSlideshow();

            // Update photo grid (edit mode)
            if (isEditMode) {
                displayPhotoGrid();
            }
        }

        function updateSlideshow() {
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos || album.photos.length === 0) {
                document.getElementById('slideshowContainer').style.display = 'none';
                return;
            }

            document.getElementById('slideshowContainer').style.display = 'block';

            const totalPhotos = album.photos.length;
            const prevIndex = (currentSlideIndex - 1 + totalPhotos) % totalPhotos;
            const nextIndex = (currentSlideIndex + 1) % totalPhotos;

            // Update main slide
            const mainImg = document.getElementById('mainSlideImg');
            mainImg.src = `images/${album.folderName}/${album.photos[currentSlideIndex]}`;

            // Update preview images
            const prevImg = document.getElementById('previewLeftImg');
            const nextImg = document.getElementById('previewRightImg');
            prevImg.src = `images/${album.folderName}/${album.photos[prevIndex]}`;
            nextImg.src = `images/${album.folderName}/${album.photos[nextIndex]}`;

            // Update fixed title and subtitle overlay
            document.getElementById('slideTitle').textContent = album.title;
            document.getElementById('slideSubtitle').textContent = album.subtitle || '';
        }

        function changeSlide(direction) {
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos || album.photos.length === 0) return;

            currentSlideIndex = (currentSlideIndex + direction + album.photos.length) % album.photos.length;
            updateSlideshow();
        }

        function openPhotoCaption() {
            if (isEditMode) return; // Don't open in edit mode
            
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos || album.photos.length === 0) return;

            currentCaptionPhotoIndex = currentSlideIndex;
            const photoName = album.photos[currentCaptionPhotoIndex];
            const caption = album.captions[photoName] || '';

            document.getElementById('captionImage').src = `images/${album.folderName}/${photoName}`;
            document.getElementById('captionDisplayText').textContent = caption || 'No caption yet.';
            document.getElementById('captionDisplayText').style.display = 'block';
            document.getElementById('captionEditContainer').style.display = 'none';
            document.getElementById('editCaptionBtn').style.display = isEditMode ? 'none' : 'block';

            document.getElementById('captionModal').classList.add('active');
        }

        function closeCaptionModal() {
            document.getElementById('captionModal').classList.remove('active');
        }

        function startCaptionEdit() {
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[currentCaptionPhotoIndex];
            const caption = album.captions[photoName] || '';

            document.getElementById('captionEditText').value = caption;
            document.getElementById('captionDisplayText').style.display = 'none';
            document.getElementById('captionEditContainer').style.display = 'block';
            document.getElementById('editCaptionBtn').style.display = 'none';
        }

        function cancelCaptionEdit() {
            document.getElementById('captionDisplayText').style.display = 'block';
            document.getElementById('captionEditContainer').style.display = 'none';
            document.getElementById('editCaptionBtn').style.display = 'block';
        }

        function saveCaptionEdit() {
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[currentCaptionPhotoIndex];
            const newCaption = document.getElementById('captionEditText').value.trim();

            if (!album.captions) album.captions = {};
            album.captions[photoName] = newCaption;

            document.getElementById('captionDisplayText').textContent = newCaption || 'No caption yet.';
            cancelCaptionEdit();
            showNotification('Caption saved! Remember to click "Save Changes" to export.', '‚úÖ');
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editControls').style.display = isEditMode ? 'block' : 'none';
            document.getElementById('photoGrid').style.display = isEditMode ? 'grid' : 'none';
            
            if (isEditMode) {
                displayPhotoGrid();
            }
        }

        function displayPhotoGrid() {
            const album = albums[currentAlbumIndex];
            const grid = document.getElementById('photoGrid');
            
            if (!album || !album.photos || album.photos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-secondary);">No photos in this album. Add some photos to get started!</p>';
                return;
            }

            grid.innerHTML = album.photos.map((photo, index) => {
                const caption = album.captions && album.captions[photo] ? album.captions[photo] : 'No caption';
                return `
                    <div class="photo-item">
                        <img src="images/${album.folderName}/${photo}" alt="${photo}">
                        <div class="photo-controls">
                            <button class="photo-control-btn" onclick="movePhoto(${index}, -1)" title="Move left">‚óÑ</button>
                            <button class="photo-control-btn" onclick="editPhotoCaption(${index})" title="Edit caption">‚úèÔ∏è</button>
                            <button class="photo-control-btn" onclick="movePhoto(${index}, 1)" title="Move right">‚ñ∫</button>
                            <button class="photo-control-btn" onclick="deletePhoto(${index})" title="Delete">üóëÔ∏è</button>
                        </div>
                        <div class="photo-caption-label">${caption.substring(0, 50)}${caption.length > 50 ? '...' : ''}</div>
                    </div>
                `;
            }).join('');
        }

        function editPhotoCaption(index) {
            currentCaptionPhotoIndex = index;
            const album = albums[currentAlbumIndex];
            const photoName = album.photos[index];
            const caption = album.captions && album.captions[photoName] ? album.captions[photoName] : '';

            document.getElementById('captionImage').src = `images/${album.folderName}/${photoName}`;
            document.getElementById('captionEditText').value = caption;
            document.getElementById('captionDisplayText').style.display = 'none';
            document.getElementById('captionEditContainer').style.display = 'block';
            document.getElementById('editCaptionBtn').style.display = 'none';

            document.getElementById('captionModal').classList.add('active');
        }

        function showNotification(message, icon = '‚úÖ') {
            document.getElementById('notificationText').textContent = message;
            document.getElementById('notificationIcon').textContent = icon;
            document.getElementById('notificationModal').classList.add('active');
            setTimeout(() => {
                document.getElementById('notificationModal').classList.remove('active');
            }, 3000);
        }

        function createFolderName(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');
        }

        function showCreateAlbumModal() {
            editingAlbumIndex = null;
            document.getElementById('albumModalTitle').textContent = 'Create Album';
            document.getElementById('albumTitleInput').value = '';
            document.getElementById('albumSubtitleInput').value = '';
            document.getElementById('albumModal').classList.add('active');
        }

        function showEditAlbumModal() {
            const album = albums[currentAlbumIndex];
            if (!album) return;

            editingAlbumIndex = currentAlbumIndex;
            document.getElementById('albumModalTitle').textContent = 'Edit Album';
            document.getElementById('albumTitleInput').value = album.title;
            document.getElementById('albumSubtitleInput').value = album.subtitle || '';
            document.getElementById('albumModal').classList.add('active');
        }

        function saveAlbum() {
            const title = document.getElementById('albumTitleInput').value.trim();
            if (!title) {
                showNotification('Album title is required', '‚ö†Ô∏è');
                return;
            }

            const subtitle = document.getElementById('albumSubtitleInput').value.trim();
            const folderName = createFolderName(title);

            if (editingAlbumIndex !== null) {
                const album = albums[editingAlbumIndex];
                if (album) {
                    album.title = title;
                    album.subtitle = subtitle;
                    album.folderName = folderName;
                }
                showNotification('Album updated successfully!', '‚úÖ');
            } else {
                const newAlbum = {
                    folderName,
                    title,
                    subtitle,
                    photos: [],
                    captions: {},
                    isFavorite: false
                };
                albums.push(newAlbum);
                currentAlbumIndex = albums.length - 1;
                showNotification(`Album created! Remember to create the folder: images/${folderName}/`, '‚úÖ');
            }

            displayHeaderSelector();
            displayCurrentAlbum();
            closeModal('albumModal');
        }

        function deleteCurrentAlbum() {
            if (albums.length === 1) {
                showNotification('Cannot delete the last album', '‚ö†Ô∏è');
                return;
            }

            const album = albums[currentAlbumIndex];
            
            const confirmMsg = `Delete album "${album.title}"?\n\nThis will remove it from the gallery. The images/${album.folderName}/ folder will remain in GitHub.`;
            
            if (confirm(confirmMsg)) {
                albums.splice(currentAlbumIndex, 1);
                currentAlbumIndex = 0;
                currentSlideIndex = 0;
                displayHeaderSelector();
                displayCurrentAlbum();
                showNotification('Album deleted successfully', '‚úÖ');
            }
        }

        function toggleFavoriteAlbum() {
            albums.forEach(a => a.isFavorite = false);
            const album = albums[currentAlbumIndex];
            if (album) {
                album.isFavorite = true;
                showNotification(`"${album.title}" is now the default album`, '‚≠ê');
            }
            displayHeaderSelector();
        }

        function handlePhotoUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            const album = albums[currentAlbumIndex];
            if (!album) return;

            if (!album.photos) album.photos = [];
            if (!album.captions) album.captions = {};

            let processed = 0;
            const totalFiles = files.length;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileName = file.name;
                    album.photos.push(fileName);
                    
                    processed++;
                    if (processed === totalFiles) {
                        displayCurrentAlbum();
                        showNotification(`${totalFiles} photo(s) added! Remember to click "Save Changes" and upload these files to images/${album.folderName}/ in GitHub.`, '‚úÖ');
                    }
                };
                reader.readAsDataURL(file);
            });

            event.target.value = '';
        }

        function movePhoto(index, direction) {
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos) return;

            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= album.photos.length) return;

            [album.photos[index], album.photos[newIndex]] = [album.photos[newIndex], album.photos[index]];
            
            if (currentSlideIndex === index) {
                currentSlideIndex = newIndex;
            } else if (currentSlideIndex === newIndex) {
                currentSlideIndex = index;
            }
            
            displayCurrentAlbum();
        }

        function deletePhoto(index) {
            const album = albums[currentAlbumIndex];
            if (!album || !album.photos) return;
            
            const photoName = album.photos[index];
            if (confirm(`Delete "${photoName}"?\n\nYou should also delete this file from images/${album.folderName}/ in GitHub.`)) {
                album.photos.splice(index, 1);
                
                // Remove caption if exists
                if (album.captions && album.captions[photoName]) {
                    delete album.captions[photoName];
                }
                
                if (currentSlideIndex >= album.photos.length) {
                    currentSlideIndex = Math.max(0, album.photos.length - 1);
                }
                
                displayCurrentAlbum();
                showNotification('Photo removed from gallery', '‚úÖ');
            }
        }

        function exportData() {
            const albumsJSON = JSON.stringify(albums, null, 2);
            
            const htmlContent = document.documentElement.outerHTML
                .replace(/\/\/ ALBUMS_DATA_START[\s\S]*?\/\/ ALBUMS_DATA_END/m, 
                    `// ALBUMS_DATA_START\n        let ALBUMS_DATA = ${albumsJSON};\n        // ALBUMS_DATA_END`);
            
            const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
            const htmlUrl = URL.createObjectURL(htmlBlob);
            const htmlLink = document.createElement('a');
            htmlLink.href = htmlUrl;
            htmlLink.download = 'index.html';
            document.body.appendChild(htmlLink);
            htmlLink.click();
            document.body.removeChild(htmlLink);
            URL.revokeObjectURL(htmlUrl);
            
            showNotification('Gallery data saved! Upload the downloaded index.html to your GitHub repository to save your changes.', 'üíæ');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function navigateLightbox(direction) {
            changeSlide(direction);
            const album = albums[currentAlbumIndex];
            document.getElementById('lightboxImage').src = `images/${album.folderName}/${album.photos[currentSlideIndex]}`;
        }

        document.addEventListener('click', (e) => {
            const select = document.querySelector('.header-selector');
            if (select && !select.contains(e.target)) {
                const options = document.getElementById('headerSelectOptions');
                const display = document.querySelector('.header-select-display');
                if (options && display) {
                    options.classList.remove('show');
                    display.classList.remove('open');
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('albumModal');
                closeModal('notificationModal');
                closeLightbox();
                closeCaptionModal();
            }
            if (e.key === 'ArrowLeft') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(-1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                if(document.getElementById('lightbox').classList.contains('active')) navigateLightbox(1);
                else if(!document.getElementById('captionModal').classList.contains('active')) changeSlide(1);
            }
        });

        window.addEventListener('DOMContentLoaded', init);
    </script>


</body></html>
